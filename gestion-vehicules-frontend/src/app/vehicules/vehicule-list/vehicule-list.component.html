<div class="container">
  <div class="header">
    <h1>Liste des véhicules</h1>
    <button mat-raised-button color="primary" (click)="addVehicule()">
      <mat-icon>add</mat-icon> Ajouter un véhicule
    </button>
  </div>

  <div class="table-container">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Immatriculation Column -->
      <ng-container matColumnDef="immatriculation">
        <th mat-header-cell *matHeaderCellDef>Immatriculation</th>
        <td mat-cell *matCellDef="let vehicule">{{ vehicule.immatriculation }}</td>
      </ng-container>

      <!-- Marque Column -->
      <ng-container matColumnDef="marque">
        <th mat-header-cell *matHeaderCellDef>Marque</th>
        <td mat-cell *matCellDef="let vehicule">{{ vehicule.marque }}</td>
      </ng-container>

      <!-- Modele Column -->
      <ng-container matColumnDef="modele">
        <th mat-header-cell *matHeaderCellDef>Modèle</th>
        <td mat-cell *matCellDef="let vehicule">{{ vehicule.modele }}</td>
      </ng-container>

      <!-- Année Column -->
      <ng-container matColumnDef="annee">
        <th mat-header-cell *matHeaderCellDef>Année</th>
        <td mat-cell *matCellDef="let vehicule">{{ vehicule.annee }}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="actions-header">Actions</th>
          <td mat-cell *matCellDef="let vehicule" class="actions-cell">
            <button mat-icon-button color="primary" (click)="editVehicule(vehicule.id)">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteVehicule(vehicule.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
